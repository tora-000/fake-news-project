    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF6B6B", "id": "http://example.org/ontology#Article_b1e8c401dd144ad887a915331231ad42", "label": "Article_b1e8c401dd144ad887a915331231ad42", "shape": "dot", "size": 30}, {"color": "#CCCCCC", "id": "http://example.org/ontology#AI_Fiction_Today", "label": "AI_Fiction_Today", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#SportsEvent", "label": "SportsEvent", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://www.w3.org/2002/07/owl#Class", "label": "Class", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#Person", "label": "Person", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#SportsArticle", "label": "SportsArticle", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#SportsTeam", "label": "SportsTeam", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#Nina_Karlsson", "label": "Nina_Karlsson", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#Athlete", "label": "Athlete", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://www.wikidata.org/entity/Q7221807", "label": "http://www.wikidata.org/entity/Q7221807", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#NewsSource", "label": "NewsSource", "shape": "dot", "size": 20}, {"color": "#CCCCCC", "id": "http://example.org/ontology#Organization", "label": "Organization", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "http://example.org/ontology#Article_b1e8c401dd144ad887a915331231ad42", "label": "hasSource", "to": "http://example.org/ontology#AI_Fiction_Today"}, {"arrows": "to", "from": "http://example.org/ontology#SportsEvent", "label": "type", "to": "http://www.w3.org/2002/07/owl#Class"}, {"arrows": "to", "from": "http://example.org/ontology#Person", "label": "type", "to": "http://www.w3.org/2002/07/owl#Class"}, {"arrows": "to", "from": "http://example.org/ontology#Article_b1e8c401dd144ad887a915331231ad42", "label": "type", "to": "http://example.org/ontology#SportsArticle"}, {"arrows": "to", "from": "http://example.org/ontology#SportsTeam", "label": "type", "to": "http://www.w3.org/2002/07/owl#Class"}, {"arrows": "to", "from": "http://example.org/ontology#Article_b1e8c401dd144ad887a915331231ad42", "label": "hasAuthor", "to": "http://example.org/ontology#Nina_Karlsson"}, {"arrows": "to", "from": "http://example.org/ontology#SportsArticle", "label": "type", "to": "http://www.w3.org/2002/07/owl#Class"}, {"arrows": "to", "from": "http://example.org/ontology#Athlete", "label": "subClassOf", "to": "http://example.org/ontology#Person"}, {"arrows": "to", "from": "http://example.org/ontology#Nina_Karlsson", "label": "sameAs", "to": "http://www.wikidata.org/entity/Q7221807"}, {"arrows": "to", "from": "http://example.org/ontology#NewsSource", "label": "subClassOf", "to": "http://example.org/ontology#Organization"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
